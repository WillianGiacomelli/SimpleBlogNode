<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Criar Post</title>
</head>

<body>
  <div class="container">

    <form action="" id="post-form" class="text-center">
      <h1 class="mt-5">Cadastrar noticia</h1>
      <div class="mb-3">
        <label for="title" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="title" placeholder="Titulo">
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Texto do post</label>
        <textarea class="form-control" id="body" rows="3" placeholder="Texto"></textarea>
      </div>
      <input type="submit" value="enviar">
    </form>

    <a href="index.html"><button type="button" class="btn btn-primary mt-5">Voltar</button></a>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
